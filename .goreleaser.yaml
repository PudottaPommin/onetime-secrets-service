# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2
project_name: onetime-secrets-service
dist: ./artifacts

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    # - go generate ./...

builds:
  - main: ./cmd/server/main.go
    env:
      - CGO_ENABLED=0
      - GOEXPERIMENT=greenteagc,jsonv2
    binary: server
    goos: [ linux, windows ]
    goarch: [ amd64, arm64 ]
    ldflags: "-s -w -X github.com/pudottapommin/onetime-secrets-service/pkg/version.Version={{.Version}} -X github.com/pudottapommin/onetime-secrets-service/pkg/version.Commit={{.Commit}} -X github.com/pudottapommin/onetime-secrets-service/pkg/version.Date={{.Date}}"
    flags: [ "-trimpath" ]
    mod_timestamp: "{{ .CommitTimestamp }}"

upx:
  - enabled: false
    compress: best
    lzma: true
    brute: false

archives:
  - formats: [ tar.gz ]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [ zip ]

release:
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
  prerelease: auto
  mode: replace

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

dockers_v2:
  - images:
      - "ghcr.io/pudottapommin/{{.ProjectName}}"
    platforms: [ linux/amd64, linux/arm64 ]
    tags:
      - "{{ .Version }}"
      - "{{ if not .IsNightly }}latest{{ end }}"
    labels:
      "org.opencontainers.image.description": "Onetime Secrets Service"
      "org.opencontainers.image.created": "{{.Date}}"
      "org.opencontainers.image.name": "{{.ProjectName}}"
      "org.opencontainers.image.revision": "{{.FullCommit}}"
      "org.opencontainers.image.version": "{{.Version}}"
      "org.opencontainers.image.source": "{{.GitURL}}"
      "org.opencontainers.image.license": "MIT"
      "org.opencontainers.image.authors": "Michal HanajÃ­k michal@hanajik.com"

